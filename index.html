<body>
    <h1 class="text-center my-3">Interval Bar Chart App</h1>

    <div class="container">
      <div class="input-group mb-3 d-flex">
        <input pattern="^/^[0-9]+$/" id="num-input" type="number" class="form-control number" placeholder="Input numbers here" aria-label="Input number here" aria-describedby="btn-generate">
        <button class="btn btn-outline-success" type="button" id="btn-start">Start</button>
        <button class="btn btn-outline-success" type="button" id="btn-stop">Stop</button>
      </div>

      <div>
          <canvas id="myChart"></canvas>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
